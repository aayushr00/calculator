<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=~, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="C" onclick="display.value = '' " class="grey">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="grey">
                    <input type="button" value="." onclick="display.value += '.'" class="grey">
                    <input type="button" value="/" onclick="display.value += '/'" class="grey">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'" class="darkgrey"> 
                    <input type="button" value="8" onclick="display.value += '8'" class="darkgrey">
                    <input type="button" value="9" onclick="display.value += '9'" class="darkgrey">
                    <input type="button" value="*" onclick="display.value += '*'" class="orange">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'" class="darkgrey"> 
                    <input type="button" value="5" onclick="display.value += '5'" class="darkgrey">
                    <input type="button" value="6" onclick="display.value += '6'" class="darkgrey">
                    <input type="button" value="-" onclick="display.value += '-'" class="orange">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'" class="darkgrey">
                    <input type="button" value="2" onclick="display.value += '2'" class="darkgrey">
                    <input type="button" value="3" onclick="display.value += '3'" class="darkgrey">
                    <input type="button" value="+" onclick="display.value += '+'" class="orange">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'" class="zero darkgrey">
                    <input type="button" value="0" onclick="display.value += '0'" class="darkgrey">
                    <input type="button" value="=" onclick="display.value =eval(display.value)" class="orange" >
                </div>

            </form>
        </div>
    </div>
</body>
</html>
